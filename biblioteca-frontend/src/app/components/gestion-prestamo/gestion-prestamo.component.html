<div class="container">
    <div class="card col-lg-7 mx-auto my-5 py-2">
        <div class="mx-2">
            <h3 class="text-center my-2">Gestión de préstamo</h3>

            <div class="card text-white bg-secondary mb-3 text-center" *ngIf="!isLoading && libros.length<=0">
                <div class="card-header"><h5 class="card-title mt-2">No hay préstamos</h5></div>
                <div class="card-body">
                  <p class="card-text">Actualmente no tiene préstamos de libros activos</p>
                </div>
            </div>
            <div class="row mx-2" *ngIf="libros.length>0">
                <div class="col-md-7">
                    <h5 class="text-secondary py-2">Libros prestados actualmente</h5>
                </div>
                <div class="col-md-5">
                    <button type="button" class="btn btn-success" (click)="devolverPrestamo()" >Devolver préstamo</button>
                </div>
            </div>
                
            <table class="table table-striped my-2" *ngIf="!isLoading && libros.length>0">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Año</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of libros">
                        <td>{{libro.titulo}}</td>
                        <td>{{libro.autor}}</td>
                        <td>{{libro.anio}}</td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
